<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>
<body>
    <div class="main">
        <div class = "phone">
            <img src="assets/phone.png" alt="phone">
        </div>
        <div class="corpo_app">
            <img class = "bk"src="assets/bk-wts.jpg" alt="">
            <div class="menu">
            </div>
            <div class="menu-icons">
                <div class="titulo">
                    <h5>Joaquim Silva</h5>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                </div>
                <div class="voltar">
                    <ion-icon class = "icones" name="arrow-back"></ion-icon>
                </div>
                <div class="menu_btn">
                    <ion-icon class = "icones" name="menu-outline"></ion-icon>
                </div>
                <div class="video_cam">
                    <ion-icon class = "icones" name="videocam"></ion-icon>
                </div>
                <div class="call">
                    <ion-icon class = "icones" name="call"></ion-icon>
                </div>
                <div class="confi">
                    <ion-icon class = "icones" name="ellipsis-vertical"></ion-icon>
                </div>
            </div>
            <div class="principal">
                
            </div>
            <div class="chat">
                <div class="inp">
                    <input type="text" placeholder="Write your messenge">
                </div>
                <div class="emoticons">
                    <ion-icon class = "btn_emoticons"name="happy-outline"></ion-icon>
                </div>
                <div class="camera">
                    <ion-icon name="camera"></ion-icon>
                </div>
                <div class="voice">
                    <ion-icon name="mic"></ion-icon>
                </div>
            </div>

        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
